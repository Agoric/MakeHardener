version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:11
    steps:
      - checkout # special step to check out source code to working directory
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  lint_and_test:
    docker:
      - image: circleci/node:11
    steps:
      - run:
          name: Lint
          command: npm run lint-check
      - run:
          name: Test
          command: npm test
  test_integration:
    docker:
      - image: circleci/node:11-browsers
    steps:
      - run:
          name: Build browser tests and bundle
          command: ./integration-test/scripts/build-pre-release-test.sh
      - run:
          name: Test bundles
          command: npm run test:pre-release
  post_release_test_integration:
    docker:
      - image: circleci/node:11-browsers
    steps:
      - run:
          name: Build browser tests
          command: ./integration-test/scripts/build-post-release-test.sh
      - run:
          name: Test unpkg
          command: npm run test:post-release

            
workflows:
  version: 2
  test_all:
    jobs:
      - build
      - lint_and_test:
          requires:
            - build
      - test_integration:
          requires:
            - build
  nightly:
     triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - master
     jobs:
       - build
       - post_release_test_integration:
          requires:
            - build
